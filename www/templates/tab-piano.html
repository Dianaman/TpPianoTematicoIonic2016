<ion-view view-title="Piano">
	<ion-nav-buttons side="left">
      <button class="button" ng-click="goBack()">
        <i class="ion-ios-arrow-back"></i> Back
      </button>
    </ion-nav-buttons>

  <ion-content class="card-background-page">

    <ion-card ng-repeat="item in items" ng-click="emitirSonido(item)">
      <img src="{{item.image}}"/>
      <div class="card-title">{{item.sonido}}</div>
    </ion-card>

  </ion-content>
</ion-view>
